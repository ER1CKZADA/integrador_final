<!doctype html>
<html lang="en">
  <head>
  	<title>Login 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="login_cadastro.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(./images/beer-icon-in-trendy-flat-design-700-206249880.png);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4" id="login">Cadastre-se!</h3>
			      		</div>
				
			      	</div>
							<form id = "form" action="" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="email">E-mail</label>
			      			<input id="cad-email" type="text" class="form-control required" placeholder="exemplo@outlook.com" oninput="validaEmail()">
							  <span class="span-control">Digite um e-mail valido</span>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="nome" >Nome</label>
		              <input type="text" id="cad-nome" class="form-control required" placeholder="Fulano de Tal" oninput = "validaNome()">
					  <span class="span-control">O nome deve ter no minimo 3 caracteres</span>
		            </div>
					<div class="form-group mb-3">
		            	<label class="label" for="cpf">CPF</label>
		              <input id="cad-cpf" type="text" class="form-control required" placeholder="Somente números" oninput = "validaCPF()">
					  <span class="span-control">Digite um CPF valido</span>
		            </div>
                    <div class="form-group mb-3">
		            	<label class="label" for="password">Data de Nascimento</label>
		              <input id="cad-nascimento" type="date" class="form-control required" placeholder="dd/mm/aaaa" oninput="validaData()">
					  <span class="span-control">Você precisa ser maior de 18 anos para se cadastrar</span>
		            </div>
                    <div class="form-group mb-3">
		            	<label class="label" for="password">Senha</label>
		              <input id="cad-senha" type="password" class="form-control required" placeholder="exemplo123" oninput="validaSenha()">
					  <span class="span-control">Digite uma senha de 8 ou mais caracteres</span>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Cadastrar agora</button>
		            </div>
		          </form>
		          <p class="text-center">Já possui conta? <a href="./login.html">Conecte-se!</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

  <script src="./cadastros.js">

  </script>

	</body>
</html>
